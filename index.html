<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Iceland|Poiret+One|Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div id="title">Simple Calculator</div>
            <div class="display"></div>
            <div class="buttons">
                <button type="button" class="secondary-color" id="clear">Clear</button>
                <button type="button" class="secondary-color" id="back">Back</button>

                <button type="button" class="number" id="seven">7</button>
                <button type="button" class="number" id="eight">8</button>
                <button type="button" class="number" id="nine">9</button>
                <button type="button" class="operator secondary-color" id="plus">+</button>

                <button type="button" class="number" id="four">4</button>
                <button type="button" class="number" id="five">5</button>
                <button type="button" class="number" id="six">6</button>
                <button type="button" class="operator secondary-color" id="minus">-</button>

                <button type="button" class="number" id="one">1</button>
                <button type="button" class="number" id="two">2</button>
                <button type="button" class="number" id="three">3</button>
                <button type="button" class="operator secondary-color" id="times">*</button>

                <button type="button" class="secondary-color" id="point">.</button>
                <button type="button" class="number" id="zero">0</button>
                <button type="button" class="secondary-color" id="equals">=</button>
                <button type="button" class="operator secondary-color" id="by">/</button>
            </div>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
